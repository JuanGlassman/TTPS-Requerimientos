{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'inicio_sesion:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button class="btn btn-primary" type="submit" style="background-color: #6a0dad;">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

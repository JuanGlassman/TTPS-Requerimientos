<!-- lab_admin_medico.html -->
{% extends 'base.html' %}

{% block title %}Crear de Admin. Laboratorio{% endblock %}

{% block content %}
    <h2>Crear Admin. Laboratorio</h2>
    <form method="post">
      {% csrf_token %}
      {{ usuario_form.as_p }}
      {{ lab_admin_form.as_p }}
      <button type="submit" class="btn btn-primary">Crear Admin. Laboratorio</button>
    </form>

    <a class="btn btn-secondary" href="{% url 'system_admin:lista_lab_admins' %}">Volver</a>
{% endblock %}

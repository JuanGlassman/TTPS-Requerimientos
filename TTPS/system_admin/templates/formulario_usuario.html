<!-- formulario_usuario.html -->
{% extends 'base.html' %}

{% block title %}Formulario de Usuario{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar Usuario{% else %}Crear Usuario{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
    </form>

    <a href="{% url 'system_admin:lista_usuarios' %}">Volver a la lista de usuarios</a>
{% endblock %}

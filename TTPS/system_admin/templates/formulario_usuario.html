<!-- formulario_usuario.html -->
{% extends 'base.html' %}

{% block title %}Formulario de Usuario{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar Usuario{% else %}Crear Usuario{% endif %}</h2>

    <form method="POST" class="p-4 rounded border border-light bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
    </form>

    <a class="btn btn-secondary" href="{% url 'system_admin:lista_usuarios' %}">Volver</a>
{% endblock %}

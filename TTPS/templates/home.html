{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="bg-image d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="display-4">
                Bienvenido {% if current_user %}<b>{{ current_user.first_name }}</b>{% endif %} al Sistema de Gestión de Estudios
            </h1>
            <p class="lead">Selecciona una opción en el menú para comenzar</p>
        </div>
    </div>
    <div class="text-center my-4">
        <img src="{% static 'images/foto_fondo.jpg' %}" alt="foto_fondo" class="img-fluid">
    </div>
</div>
{% endblock %}

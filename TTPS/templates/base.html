{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon">
    <title>Página Base </title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <style>
        /* Color violeta para el navbar */
        .navbar-custom {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    {% load static %}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Imagen en el navbar -->
            <a class="navbar-brand ms-4" href="{% url 'inicio_sesion:login' %}">
                <img src="{% static 'images/logo.jpg'%}" alt="Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav" style>
                <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Estudios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Admistradores de laboratorio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Medicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pacientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="container" class="container mt-4 p-4 bg-light rounded shadow-sm flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    <footer class="footer text-white text-center mt-4 py-3"style="background-color: #2b5ea2;">
        <div class="container">
            <p>© 2024 UNLP. Todos los derechos reservados.</p>
        </div>
    </footer>
    {% endblock %}

    <!-- Scripts de Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    {% block  scripts %}{% endblock %}
</body>
</html>

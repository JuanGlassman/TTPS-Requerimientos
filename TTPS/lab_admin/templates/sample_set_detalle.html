{% extends 'base.html' %}

{% block content %}
<h1>Detalle del Sample Set #{{ sample_set.id_sample_set }}</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID Estudio</th>
            <th>Tipo Estudio</th>
            <th>Fecha</th>
            <th style="text-align:end">Operaciones</th>
        </tr>
    </thead>
    <tbody>
        {% for estudio in estudios %}
        <tr>
            <td>{{ estudio.id_interno }}</td>
            <td>{{ estudio.tipo_estudio }}</td>
            <td>{{ estudio.fecha }}</td>
            <td>
                <div class="d-flex justify-content-end gap-2">   
                    <a class="btn btn-secondary btn-sm" alt="Detalle" href="{% url 'estudios:estudio_detalle' estudio.id_estudio %}">
                        <i class="bi bi-eye-fill"></i>
                    </a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'lab_admin:sample_set_list' %}" class="btn btn-secondary">Volver</a>
{% endblock %}
